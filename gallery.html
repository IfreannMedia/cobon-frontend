<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Cobon</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-deep_orange.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="gallery.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title">Cobon</span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="index.html">About</a>
                    <a class="mdl-navigation__link  is-active" href="gallery.html">Gallery</a>
                    <a class="mdl-navigation__link" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link" href="index.html">About</a>
                <a class="mdl-navigation__link" href="gallery.html">Gallery</a>
                <a class="mdl-navigation__link" href="contact.html">Contact</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width">
                <!-- Container for the image gallery w3 schools -->
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Image Gallery</h2>
                    </div>
                    <div class="mdl-grid container">

                        <!-- Full-width images with number text -->
                        <div class="mySlides active" style="display: block;">
                            <div class="numbertext">1 / 6</div>
                            <img src="images/cobon-house-2.jpg" onclick="plusSlides(1)" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">2 / 6</div>
                            <img src="images/cobon-house-3.jpg" onclick="plusSlides(1)" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">3 / 6</div>
                            <img src="images/cobon-house-4.jpg" onclick="plusSlides(1)" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">4 / 6</div>
                            <img src="images/cobon-house.jpg" onclick="plusSlides(1)" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">5 / 6</div>
                            <img src="images/cobon-mixing.jpg" onclick="plusSlides(1)" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">6 / 6</div>
                            <img src="images/cobon-mixing2.jpg" onclick="plusSlides(1)" style="width:100%">
                        </div>

                        <!-- Next and previous buttons -->
                        <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                        <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
                        <!-- <a class="prev mdl-js-ripple-effect" onclick="plusSlides(-1)">&#10094;</a>
                                        <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
                        <!-- Image text -->
                        <div class="caption-container">
                            <button
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent caption-child"
                                onclick="plusSlides(-1)">&#10094;</button>
                            <p id="caption" class="caption-child">Cob House Building</p>
                            <button
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent caption-child"
                                onclick="plusSlides(1)">&#10095;</button>
                            <!-- <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
                        </div>

                        <!-- Thumbnail images -->
                        <div class="row">
                            <div class="column">
                                <img class="demo cursor" src="images/cobon-house-2.jpg" style="width:100%"
                                    onclick="currentSlide(1)" alt="Cob House Building">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="images/cobon-house-3.jpg" style="width:100%"
                                    onclick="currentSlide(2)" alt="Cob House Building">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="images/cobon-house-4.jpg" style="width:100%"
                                    onclick="currentSlide(3)" alt="Cob Round House">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="images/cobon-house.jpg" style="width:100%"
                                    onclick="currentSlide(4)" alt="Cob House Design">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="images/cobon-mixing.jpg" style="width:100%"
                                    onclick="currentSlide(5)" alt="Cob Mixing">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="images/cobon-mixing2.jpg" style="width:100%"
                                    onclick="currentSlide(6)" alt="Cob Mixing">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Video Gallery</h2>
                    </div>
                    <div class="mdl-grid">
                        <h4 class="mdl-card__subtitle-text">Pizza In Oven</h3>
                            <video width="320" height="240" controls>
                                <source src="videos/pizza-in-oven.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <h4 class="mdl-card__subtitle-text">Flatbread In Oven</h3>
                                <video width="320" height="240" controls>
                                    <source src="videos/pizza-oven.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                    </div>
                </div>


            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section flex-center">
                    <div class="mdl-logo footer-title">Cobon Wexford</div>
                </div>
                <div class="mdl-mini-footer__right-section flex-center">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="index.html">About</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
